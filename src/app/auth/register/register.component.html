<form [formGroup]="registerForm" (ngSubmit)="onSubmit">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" formControlName="email">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password">
    </div>
    <div>
        <label for="password2">Repeat Password</label>
        <input type="password" id="password2" formControlName="password2">
    </div>
    <div>
        <button type="submit" aria-label="Register" [attr.aria-disabled]="disabledForm"
            [disabled]="disabledForm">Register</button>
        <span *ngIf="disabledForm">Fill all fields</span>
    </div>
</form>
